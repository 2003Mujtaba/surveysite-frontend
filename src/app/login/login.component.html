<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="form-container">
    <h2>Please Login</h2>
    <form>
        <div>
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <br />
        <label>Or <a href="/register">Register Here</a> </label>
        <div>
            <button type="button" id="login_form" class="btn btn-success" style="width: 15%!important; margin-right: 8px;" (click)="login()">Login</button>
            <button type="button" class="btn btn-warning">Cancel</button>
        </div>
    </form>
</div>
